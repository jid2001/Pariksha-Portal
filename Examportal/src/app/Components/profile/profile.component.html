<div class="text-center  card1 ">
    <div class="text-center p-3">
      <h1><strong>Profile Details</strong></h1>
      <div class="container ">
        <img src="../../../assets/signupLogo.png" alt="signup-logo" />
      </div>
    </div>
   
    <div class="tab p-3 justify-content-center">
      <table class="table">
        <tr>
          <th>Username : </th>
          <td>
            {{ user.username }}
          </td>
        </tr>
        
        <tr>
          <th>UserID : </th>
          <td>CSE{{ user.id }}</td>
        </tr>
        <tr>
          <th>Phone : </th>
          <td>
            {{ user.phone }}
          </td>
        </tr>
        <tr>
          <th>Role : </th>
          <td>
            {{ user.authorities[0].authority }}
          </td>
        </tr>
        <tr>
          <th>Status : </th>
          <td>
            {{ user.enabled ? "Active" : "Non Active" }}
          </td>
        </tr>
      </table>      
    </div>

    <button class="btn btn-primary" >UPDATE</button>
      
</div>
