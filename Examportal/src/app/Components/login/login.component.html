<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 200px">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center mt20">
          <img src="../../../assets/login (1).png" alt="signup-logo" />
        </div>
        <!-- {{ user | json }} -->

        <!-- {{loginCredentials | json }} -->
        <form (ngSubmit) = "onSubmit()">
          <!-- User name -->
              
                <mat-card-title><h2 class="text-center">Login Here </h2></mat-card-title>
           
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input
                [(ngModel)]="loginCredentials.username" name="username"
                required
                matInput placeholder="Username" />
                <!-- <mat-hint>Username must be unique</mat-hint> -->
              </mat-form-field>
              <!-- Password -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                [(ngModel)]="loginCredentials.password" name="password"
                required
                type="password"
                matInput placeholder="Password" />
            </mat-form-field>
            <mat-card-actions>
                <!-- Buttons -->
              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">
                  Login
                </button>
                <button
                  type="reset"
                  style="margin-left: 20px"
                  mat-raised-button
                  color="accent"
                >
                  Reset
                </button>
              </div>
            </mat-card-actions>
            
        </form>
    </mat-card>
      </div>
    </div>
  </div>
</div>
