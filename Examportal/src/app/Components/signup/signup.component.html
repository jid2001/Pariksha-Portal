<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 50px">
      <div class="col-md-6 offset-md-3">

        <mat-card >

        <div class="container text-center mt20">
          <img src="../../../assets/signupLogo.png" alt="signup-logo" />
        </div>
        <h2 class="text-center">Register Here !!</h2>
        <!-- {{ user | json }} -->
        <form (ngSubmit) = "formSubmit()">
        <!-- Usename -->

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input [(ngModel)]="user.username" name="username"
                matInput placeholder="Username" 
                />
                <!-- <mat-hint>Username must be unique</mat-hint> -->
        </mat-form-field>
        <!-- Password -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input [(ngModel)]="user.password" name="password"
          type="password" matInput placeholder="Password" />
        </mat-form-field>

        <!-- FirstName -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input [(ngModel)]="user.firstName" name="firstName" 
           matInput placeholder="First Name" />
        </mat-form-field>

        <!-- Last Name -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input [(ngModel)]="user.lastName" name="lastName"
          matInput placeholder="Last Name" />
        </mat-form-field>

        <!-- Email Id -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email ID</mat-label>
          <input [(ngModel)]="user.emailId" name="emailId"
           matInput placeholder="Enter Your Email Id" />
        </mat-form-field>

        <!-- Buttons -->

        <div class="container text-center mb20" >
          <button type="submit" mat-raised-button color="primary">Submit</button>
          <button type="reset" class="ml20" mat-raised-button color="accent">
            Reset
          </button>
        </div>

        </form>
      </mat-card>

      </div>
    </div>
  </div>
</div>
